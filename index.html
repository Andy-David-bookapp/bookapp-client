<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules/book-main.css">
  <link rel="stylesheet" href="styles/modules/detail-main.css">
  <link rel="stylesheet" href="styles/modules/error.css">
  <link rel="stylesheet" href="styles/modules/footer.css">
  <link rel="stylesheet" href="styles/modules/form-main.css">
  <link rel="stylesheet" href="styles/modules/header.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

  <script id="book-template" type="text/x-handlebars-template">
    <article class="clearfix">
      <img src="{{image_url}}" alt="The book's cover art">
      <header>
        <h1>{{title}}</h1>
        <h2>{{author}}</h2>
      </header>
    </article>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
    <article class="clearfix">
      <header>
        <p>{{code}}: {{message}}</p>
      </header>
    </article>
  </script>

</head>
<body>
<header class="clearfix">
  <section class="heading-group-h1">
    <img src="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200" alt="Code Fellows Logo">
    <h1>
      Code Fellows 301 Class Books App
    </h1>
  </section>
  <!--<nav>
  TODO
  </nav>-->
</header>
<main>
  <h2>my books</h2>
  <section id="book-view" class="container">
  </section>
  <section id="about-view" class="container">
    <header>
      Welcome to our Code Fellows Book App
    </header>
    <section>
      <h1>Some of Andy's interests:</h1>
      <ul>
        <li>Gaming</li>
        <li>Cooking</li>
        <li>Outdoors</li>
      </ul>
      <h1>Some of David's interests:</h1>
      <ul>
        <li>Sailing</li>
        <li>Beer & Bourbon</li>
        <li>Hiking</li>
      </ul>
    </section>
    <section id="new-book-view" class="container">
      <h1>Add a new book</h1>
      <form id="new-form">
        <label>
          <input type="text" id="title" placeholder="title" required>
        </label>
        <label>
          <input type="text" id="author" placeholder="author" required>
        </label>
        <label>
          <input type="text" id="isbn" placeholder="isbn" required>
        </label>
        <label>
          <input type="text" id="image-url" placeholder="image url" required>
        </label>
        <label for="description"></label><textarea id="description" rows="8" cols="40" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="error-view" class="container">
      <h3>Something went wrong</h3>
      <section id="error-message"></section>
    </section>
  </section>
</main>
<footer>
  <ul>
    <li><a href="https://github.com/Andy-David-bookapp" target="_blank" class="icon-github"></a></li>
    <li><a href="https://www.linkedin.com" target="_blank" class="icon-link"></a></li>
  </ul>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/models/book.js"></script>
<script src="scripts/views/admin-view.js"></script>
<script src="scripts/views/book-view.js"></script>
<script src="scripts/views/error-view.js"></script>
<script src="scripts/controllers/routes.js"></script>

</body>
</html>
